        <figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line">find . -type d -name <span class="string">".svn"</span>|xargs rm -rf            删除当前目录及子目录下的svn文件</div><div class="line">svn st | awk <span class="string">'&#123;if ($1 == "?") &#123;print $2&#125; &#125;'</span> | xargs svn add        svn添加所有新增文件</div><div class="line">find . -type d -exec chmod 700 &#123;&#125; \;                   修改所有目录访问权限</div><div class="line">find . -type f -exec chmod 600 &#123;&#125; \;                    修改所有文件访问权限</div><div class="line">find . -name <span class="string">"*.php"</span> -exec php  &#123;&#125; \;                    执行所有的php文件</div><div class="line">grep -rli <span class="string">"helper('itags')"</span> * | xargs -i@ sed -i <span class="string">"s/helper('itags')/helper('core')/g"</span> @                将所有文件中包含的某字符串替换成另一字符串</div><div class="line">grep -rli  --include=*.php.dec  <span class="string">'?&gt;&lt;?php'</span> . | xargs -i@ sed -i <span class="string">"s/?&gt;&lt;?php/&lt;?php/g"</span> @ </div><div class="line"></div><div class="line">pcregrep -MHrin --color <span class="string">"addOrder.*\n.*1442470135100001"</span> .      多行搜索（跨行）</div><div class="line"><span class="built_in">set</span> quote=<span class="string">"'"</span> ; phpgrep -i <span class="string">'\(select\|update\|delete\|insert\).*;\("\|$&#123;quote&#125;\)'</span>  . 搜索以分号;结尾的SQL语句</div><div class="line"><span class="built_in">set</span> quote=<span class="string">"'"</span> ; phpgrep -i <span class="string">'\(select\|update\|delete\|insert\).*[^;]\("\|$&#123;quote&#125;\)'</span>  . 搜索不以分号;结尾的SQL语句</div><div class="line"></div><div class="line">find . -name <span class="string">'*.php.dec'</span> -exec sh -c <span class="string">'mv $0 $&#123;0/.php.dec/.php&#125;;'</span>  &#123;&#125; \;                搜索文件并重命名</div><div class="line">find . -name <span class="string">'article*'</span> | sed <span class="_">-e</span> <span class="string">"p;s/article/blog/"</span> | xargs -n2 mv                       搜索文件并重命名(通用性强)</div><div class="line"></div><div class="line">find . -name <span class="string">'*respond*'</span> -exec sh -c <span class="string">' grep -Hrin --color --exclude-dir=.svn "1442299522100003" $0'</span>  &#123;&#125; \;     搜索文件 并查找文件中的的字符串</div><div class="line">ps --no-headers -o <span class="string">"rss,cmd"</span> -C php-fpm | awk <span class="string">'&#123; sum+=1 &#125; END &#123; printf ("%d\n", sum) &#125;'</span>         显示某程序进程总数</div><div class="line"></div><div class="line">ps --no-headers -o <span class="string">"rss,cmd"</span> -C php-fpm | awk <span class="string">'&#123; sum+=$1 &#125; END &#123; printf ("%d%s\n", sum/NR/1024,"M") &#125;'</span>    显示某程序平均内存占用数</div><div class="line"></div><div class="line"></div><div class="line">ps --no-headers -o <span class="string">"rss,cmd"</span> -C php-fpm | awk <span class="string">'&#123; sum+=$1 &#125; END &#123; printf ("%d%s\n", sum/1024,"M") &#125;'</span></div><div class="line">     显示某程序占用内存总数</div><div class="line"></div><div class="line">ps --no-headers -o <span class="string">"rss,pcpu,cutime,cstime,utime,cmd"</span> -C redis-server  | awk <span class="string">'&#123; sum+=$1;pcpu+=$2;cutime+=$3;cstime+=$4;utime+=$5 &#125; END &#123; printf ("rss:%d%s\n pcpu:%d\n cutime:%d\n cstime:%d\n  utime:%d\n", sum/1024,"M",pcpu,cutime,cstime,utime) &#125;'</span>                显示某程序占用的资源</div></pre></td></tr></table></figure>
